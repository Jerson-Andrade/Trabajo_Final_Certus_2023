<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    
    <title>Iniciar Sesion </title>
</head>
    <body class="bg-white d-flex justify-content-center align-items-center vh-100">
        <div
          class="bg-white p-5 rounded-5 text-secondary shadow"
          style="width: 25rem"
        >
          <div class="d-flex justify-content-center">
            <img
              src="./img/perfil-del-usuario.png"
              alt="login-icon"
              style="height: 7rem"
            />
          </div>
          <div class="text-center fs-1 fw-bold">Login</div>
          <div class="input-group mt-4">
            <div class="input-group-text bg-info">
              <img
                src="./img/usuario.png"
                alt="username-icon"
                style="height: 1rem"
              />
            </div>
            <input
              class="form-control bg-light"
              type="text"
              placeholder="Usuario" id="usuario"
            />
          </div>
          <div class="input-group mt-1">
            <div class="input-group-text bg-info">
              <img
                src="./img/contrasena.png"
                alt="password-icon"
                style="height: 1rem" 
              />
            </div>
            <input
              class="form-control bg-light"
              type="password"
              placeholder="Contrase単a" id="contrasena"
            />
          </div>
          <div class="d-flex justify-content-around mt-1">
            <div class="d-flex align-items-center gap-1">
              <input class="form-check-input" type="checkbox" />
              <div class="pt-1" style="font-size: 0.9rem">Recordarme</div>
            </div>
            <div class="pt-1">
              <a
                href="#"
                class="text-decoration-none primary-subtle fw-semibold fst-italic"
                style="font-size: 0.9rem"
                >多Olvidaste tu contrase単a?</a
              >
            </div>
          </div>
             <button class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm" id="bton" onclick="iniciar()">Iniciar Sesion</button>
        
          <div class="d-flex gap-1 justify-content-center mt-1">
            <div>多No tienes una cuenta?</div>
            <a href="#" class="text-decoration-none text-info fw-semibold"
              >Registrar</a
            >
          </div>
         
         
        </div>
        <script src="./login.js"></script>
      </body>
</html>
