    <div class="container my-3" >
        <div class="row">
            

            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4">
                    <h2>Formulario de Registro </h2>

                    <form action="" onsubmit="return validar()">

                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" placeholder=""><div id="texto"></div>
                          </div>
                          <div class="mb-3">
                            <label for="apellidos" class="form-label">Apellidos:</label>
                            <input type="text" class="form-control" id="apellidos" placeholder=""><div id="texto2"></div>
                          </div>

                          <div class="mb-3">
                            <label for="correo" class="form-label">Correo:</label>
                            <input type="email" class="form-control" id="correo" placeholder=""><div id="texto3"></div>
                          </div>

                          <div class="mb-3">
                            <label for="contraseña" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="contrasena" placeholder=""><div id="texto4"></div>
                          </div>
                         
                          <div class="mb-3">
                            <label for="edad" class="form-label">Edad:</label>
                            <input type="number"  class="form-control" id="edad" placeholder="">
                          </div>

                          <div class="mb-3">
                            <label for="descripcion" class="form-label">sexo:</label><br>
                        <select name="" id="genero">
                                <option value="">Selecionar sexo</option>
                                <option value="1">Masculino</option>
                                <option value="2">Femenino</option>
                                

                            
                        </select>  
                          </div>
                          <div class="d-grid gap-2">
                            <button type="submit" type="button" class="btn btn-success">ENVIAR</button>
                            <button  class="btn btn-warning">Limpiar</button>
                          </div>
                        
                    </form>


            </div>

            </div>
